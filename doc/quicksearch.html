cBuild musje and documentation gulp buildor gulp will run the build by default. Demogulp demoDocumentationBuild the documentation gulp docor watch the documentation build gulp watch-doc × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-09T14:18:07+08:00 using the DocStrap template. "},"musje.html":{"id":"musje.html","title":"Namespace: musje","body":" Documentation Namespaces musje Classes musje.Barmusje.Beammusje.Cellmusje.Chordmusje.Defsmusje.Defs.PitchDefmusje.Durationmusje.Layoutmusje.Layout.Bodymusje.Layout.Contentmusje.Layout.Headermusje.Layout.Svgmusje.Layout.Systemmusje.Notemusje.PartwisePartmusje.PartwisePartsmusje.Pitchmusje.Renderermusje.Restmusje.Scoremusje.ScoreHeadmusje.Slurmusje.Tiemusje.Timemusje.TimewiseMeasuremusje.TimewiseMeasuresmusje.Voice Mixins musje.LayoutCellmusje.LayoutMusicDatamusje.LayoutTimewiseMeasuremusje.MusicData Namespace: musje musje The musje namespace. Classes Bar Beam A beam is a horizontal or diagonal line used to connect multiple consecutive notes (and occasionally rests) in order to indicate rhythmic grouping. Cell Construct a cell. Chord Defs Duration Layout Note PartwisePart PartwiseParts Construct partwise score parts. Pitch Renderer [Renderer description]. Rest Score ScoreHead Construct head of the score. Slur Slur. Tie Tie of the note. Time Time signature. TimewiseMeasure TimewiseMeasures Construct timewise score measures. Voice Mixins LayoutCell LayoutMusicData Layout mixin for the music data. LayoutTimewiseMeasure TimewiseMeasure Layout mixin. MusicData Music data mixin. Methods &lt;static&gt; defineProperties(obj, props) Define ES5 getter/setter properties. Define ES5 getter/setter properties Parameters: Name Type Description obj Object The object to be defined. props Object ES5 getter/setter properties. For example: { name: { get: function () {...}, set: function () {...} }, age: { get:... } } &lt;static&gt; extend(obj, ext) Utility method, extend obj with ext. Utility method, extend obj with e
